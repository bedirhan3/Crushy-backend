        .match-info {

        .chat-header {

        .chat-messages {

        .message.sent {

        .message.received {

        .message-input-area {

        .message-input {

        }
        
        .send-btn {

        .send-btn:hover {

        }
        
        .log {
            background: #f8f9fa;

            font-family: 'Courier New', monospace;

        }
        
        .log-entry {
            margin: 3px 0;

        }
        
        .clear-btn {
            background: #dc3545;
            margin-top: 10px;
        }
        
        .clear-btn:hover {

        }
        
        .tab-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’¬ Crushy Matching & Chat Test</h1>
        
        <div class="tab-info">
            ğŸ”„ Ä°ki farklÄ± sekme aÃ§arak eÅŸleÅŸtirme testini gerÃ§ekleÅŸtirebilirsiniz
        </div>
        
        <!-- KullanÄ±cÄ± Bilgileri -->
        <div class="user-section">
            <div class="user-header">ğŸ‘¤ KullanÄ±cÄ± Bilgileri</div>
            <div class="input-group">
                <label>User ID:</label>
                <input type="number" id="userId" value="1">
            </div>
            <div class="input-group">
                <label>YaÅŸ:</label>
                <input type="number" id="age" value="25">
            </div>
            <div class="input-group">
                <label>Latitude:</label>
                <input type="number" id="latitude" value="41.0082" step="0.0001" placeholder="41.0082 (Ä°stanbul)">
            </div>
            <div class="input-group">
                <label>Longitude:</label>
                <input type="number" id="longitude" value="28.9784" step="0.0001" placeholder="28.9784 (Ä°stanbul)">
            </div>
            <div class="input-group">
                <label>HÄ±zlÄ± SeÃ§:</label>
                <select id="cityPresets" onchange="setCoordinates()">
                    <option value="">Åehir seÃ§...</option>
                    <option value="41.0082,28.9784">Ä°stanbul</option>
                    <option value="39.9334,32.8597">Ankara</option>
                    <option value="38.4192,27.1287">Ä°zmir</option>
                    <option value="40.1885,29.0610">Bursa</option>
                    <option value="36.8969,30.7133">Antalya</option>
                    <option value="41.2928,36.3313">Samsun</option>
                    <option value="38.7312,35.4787">Kayseri</option>
                </select>
            </div>
            <button onclick="connectUser()" id="connectBtn">BaÄŸlan</button>
            <button onclick="requestMatch()" id="matchBtn" disabled>EÅŸleÅŸme Ä°ste</button>
            <button onclick="getPoolStatus()" id="poolBtn" disabled>Havuz Durumu</button>
            <button onclick="disconnectUser()" id="disconnectBtn" disabled>BaÄŸlantÄ±yÄ± Kes</button>
            <div id="status" class="status disconnected">BaÄŸlÄ± DeÄŸil</div>
        </div>
        
        <!-- EÅŸleÅŸme Bilgileri -->
        <div id="matchInfo" class="match-info">
            <h3>ğŸ‰ EÅŸleÅŸme Bulundu!</h3>
            <div id="matchDetails"></div>
        </div>
        
        <!-- Chat AlanÄ± -->
        <div id="chatSection" class="chat-section">
            <div class="chat-header">ğŸ’¬ Sohbet</div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="message-input-area">
                <input type="text" id="messageInput" class="message-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" class="send-btn">GÃ¶nder</button>
            </div>
        </div>
        
        <!-- Log AlanÄ± -->
        <div class="log">
            <h4>ğŸ“‹ Ä°ÅŸlem LoglarÄ±</h4>
            <button class="clear-btn" onclick="clearLogs()">Temizle</button>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        let connection = null;
        let currentUserId = null;
        let matchedUserId = null;
        let baseUrl = 'https://localhost:5000'; // Local development URL
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function connectUser() {
            const userId = parseInt(document.getElementById('userId').value);
            currentUserId = userId;
            
            if (connection) {
                log(`KullanÄ±cÄ± zaten baÄŸlÄ±!`);
                return;
            }
            
            try {
                // SignalR baÄŸlantÄ±sÄ± oluÅŸtur
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(`${baseUrl}/chat`)
                    .build();
                
                // Event listeners ekle
                connection.on("MatchingStatus", function (message) {
                    log(`ğŸ” ${message}`);
                    document.getElementById('status').className = 'status waiting';
                    document.getElementById('status').innerHTML = `â³ ${message}`;
                });
                
                connection.on("MatchFound", function (matchData) {
                    log(`ğŸ‰ EÅŸleÅŸme bulundu!`);
                    document.getElementById('status').className = 'status matched';
                    document.getElementById('status').innerHTML = 'ğŸ‰ EÅŸleÅŸme Bulundu!';
                    
                    matchedUserId = matchData.OpponentId;
                    showMatchInfo(matchData);
                    showChatSection();
                });
                
                connection.on("MatchRequestError", function (error) {
                    log(`âŒ EÅŸleÅŸme hatasÄ±: ${error}`);
                    document.getElementById('status').className = 'status disconnected';
                    document.getElementById('status').innerHTML = `âŒ Hata: ${error}`;
                });
                
                connection.on("ReceiveMessage", function (messageData) {
                    displayMessage(messageData);
                });
                
                connection.on("MessageError", function (error) {
                    log(`âŒ Mesaj hatasÄ±: ${error}`);
                });
                
                // BaÄŸlantÄ±yÄ± baÅŸlat
                await connection.start();
                
                // KullanÄ±cÄ±yÄ± kaydet
                await connection.invoke("RegisterConnection", userId);
                
                log(`âœ… KullanÄ±cÄ± ${userId} baÅŸarÄ±yla baÄŸlandÄ±`);
                
                // UI gÃ¼ncellemeleri
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('matchBtn').disabled = false;
                document.getElementById('poolBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').innerHTML = 'âœ… BaÄŸlÄ±';
                
            } catch (err) {
                log(`âŒ BaÄŸlantÄ± hatasÄ±: ${err}`);
                console.error(err);
            }
        }
        
        async function requestMatch() {
            if (!connection) {
                log(`âŒ Ã–nce baÄŸlantÄ± kurmalÄ±sÄ±nÄ±z!`);
                return;
            }
            
            const userId = parseInt(document.getElementById('userId').value);
            const age = parseInt(document.getElementById('age').value);
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            
            if (isNaN(latitude) || isNaN(longitude)) {
                log(`âŒ GeÃ§erli koordinatlar giriniz!`);
                return;
            }
            
            try {
                await connection.invoke("RequestMatchAsync", userId, age, latitude, longitude);
                log(`ğŸ” EÅŸleÅŸme talep edildi (YaÅŸ: ${age}, Konum: ${latitude.toFixed(4)}, ${longitude.toFixed(4)})`);
                
                document.getElementById('status').className = 'status waiting';
                document.getElementById('status').innerHTML = 'â³ EÅŸleÅŸme aranÄ±yor...';
                
            } catch (err) {
                log(`âŒ EÅŸleÅŸme talebi hatasÄ±: ${err}`);
                console.error(err);
            }
        }
        
        function setCoordinates() {
            const preset = document.getElementById('cityPresets').value;
            if (preset) {
                const [lat, lon] = preset.split(',');
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lon;
            }
        }
        
        async function getPoolStatus() {
            if (!connection) {
                log(`âŒ Ã–nce baÄŸlantÄ± kurmalÄ±sÄ±nÄ±z!`);
                return;
            }
            
            const userId = parseInt(document.getElementById('userId').value);
            
            try {
                await connection.invoke("GetPoolStatusAsync", userId);
                log(`ğŸ“Š Havuz durumu talep edildi`);
                
            } catch (err) {
                log(`âŒ Havuz durumu hatasÄ±: ${err}`);
                console.error(err);
            }
        }
        
        async function disconnectUser() {
            if (connection) {
                try {
                    await connection.stop();
                    connection = null;
                    currentUserId = null;
                    matchedUserId = null;
                    
                    log(`âŒ BaÄŸlantÄ± kesildi`);
                    
                    // UI gÃ¼ncellemeleri
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('matchBtn').disabled = true;
                    document.getElementById('poolBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('status').className = 'status disconnected';
                    document.getElementById('status').innerHTML = 'âŒ BaÄŸlÄ± DeÄŸil';
                    
                    // Chat alanÄ±nÄ± gizle
                    document.getElementById('chatSection').style.display = 'none';
                    document.getElementById('matchInfo').style.display = 'none';
                    
                } catch (err) {
                    log(`âŒ BaÄŸlantÄ± kesme hatasÄ±: ${err}`);
                    console.error(err);
                }
            }
        }
        
        function showMatchInfo(matchData) {
            const matchInfoDiv = document.getElementById('matchInfo');
            const matchDetailsDiv = document.getElementById('matchDetails');
            
            matchDetailsDiv.innerHTML = `
                <p><strong>EÅŸleÅŸme DetaylarÄ±:</strong></p>
                <p>ğŸ†” EÅŸ ID: ${matchData.OpponentId}</p>
                <p>ğŸ‘¤ EÅŸ YaÅŸ: ${matchData.OpponentAge}</p>
                <p>ğŸ“ EÅŸ KoordinatlarÄ±: ${matchData.OpponentLatitude?.toFixed(4)}, ${matchData.OpponentLongitude?.toFixed(4)}</p>
                <p>ğŸ“ Mesafe: ${matchData.Distance} km</p>
                <p>ğŸ’¯ Uyumluluk Skoru: ${(matchData.MatchScore * 100).toFixed(1)}%</p>
                ${matchData.MatchPhase ? `<p>ğŸ¯ EÅŸleÅŸtirme FazÄ±: ${matchData.MatchPhase}</p>` : ''}
                ${matchData.MatchCriteria ? `<p>ğŸ“‹ Kriterler: ${matchData.MatchCriteria}</p>` : ''}
            `;
            
            matchInfoDiv.style.display = 'block';
        }
        
        function showChatSection() {
            document.getElementById('chatSection').style.display = 'block';
            log('ğŸ’¬ Chat alanÄ± aÃ§Ä±ldÄ± - ArtÄ±k mesajlaÅŸabilirsiniz!');
        }
        
        async function sendMessage() {
            if (!connection || !matchedUserId) {
                log(`âŒ Mesaj gÃ¶ndermek iÃ§in Ã¶nce eÅŸleÅŸme yapmalÄ±sÄ±nÄ±z!`);
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }
            
            try {
                await connection.invoke("SendMessage", currentUserId, matchedUserId, message);
                messageInput.value = '';
                log(`ğŸ“¤ Mesaj gÃ¶nderildi: ${message}`);
                
            } catch (err) {
                log(`âŒ Mesaj gÃ¶nderme hatasÄ±: ${err}`);
                console.error(err);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function displayMessage(messageData) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            const isOwnMessage = messageData.SenderId === currentUserId;
            messageDiv.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
            
            const timestamp = new Date(messageData.SentAt).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div style="font-size: 12px; opacity: 0.7; margin-bottom: 5px;">
                    ${isOwnMessage ? 'Siz' : 'EÅŸ'} - ${timestamp}
                </div>
                <div>${messageData.Content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            log(`ğŸ“¨ ${isOwnMessage ? 'GÃ¶nderilen' : 'AlÄ±nan'} mesaj: ${messageData.Content}`);
        }
        
        // Sayfa kapanÄ±rken baÄŸlantÄ±yÄ± temizle
        window.addEventListener('beforeunload', function() {
            if (connection) {
                connection.stop();
            }
        });
        
        log('ğŸš€ Crushy Matching & Chat Test sayfasÄ± yÃ¼klendi');
        log('ğŸ’¡ Ä°pucu: Ä°ki sekme aÃ§arak farklÄ± kullanÄ±cÄ± ID\'leri ile eÅŸleÅŸtirme testi yapabilirsiniz');
    </script>
</body>
